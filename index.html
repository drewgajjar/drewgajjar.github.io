<!DOCTYPE html>
<html>

<head>
   <title> Drew Gajjar </title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="shortcut icon" href="Website logo.png" />
   <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="https://drewgajjar.github.io/css/main.css">
</head>
 
<body>
   <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
   </div>

   <!-- Use any element to open the sidenav -->
   <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
   
   <!-- <div class="hero-section">
      <div class="hero-section-text">
         <h1>Drew Gajjar</h1>
      </div>
   </div> -->
   
   <section id="slide-1" class="homeSlide">
      <div class="bcg"
         data-center="background-position: 50% 0px;"
         data-top-bottom="background-position: 50% -100px;"
         data-anchor-target="#slide-1"
      >
         <div class="hsContainer">
            <div class="hsContent"
                data-center="bottom: 200px; opacity: 1"
                data-top="bottom: 1200px; opacity: 0"
                data-anchor-target="#slide-1 h2"
            >
               <h2>Simple parallax scrolling is...</h2>
            </div>
         </div>
      </div>
   </section>
   
   <section id="slide-2" class="homeSlide">
      <div class="bcg"
        data-center="background-position: 50% 0px;"
        data-top-bottom="background-position: 50% -100px;"
        data-bottom-top="background-position: 50% 100px;"
        data-anchor-target="#slide-2"
      >
         <div class="hsContainer">
            <div class="hsContent"
                data-center="opacity: 1"
                data-center-top="opacity: 0"
                data--100-bottom="opacity: 0;"
                data-anchor-target="#slide-2"
            >
                <h2>great for story telling websites.</h2>
            </div>
         </div>
      </div>
   </section>
   
   <script>
      function openNav() {
          document.getElementById("mySidenav").style.width = "250px";
          document.getElementById("main").style.marginLeft = "250px";
          document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
      }

      function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
          document.getElementById("main").style.marginLeft= "0";
          document.body.style.backgroundColor = "white";
      }
   </script>
   <script src="https://github.com/Prinzhorn/skrollr/blob/master/dist/skrollr.min.js">
      / Init Skrollr
      var s = skrollr.init();

      // Refresh Skrollr after resizing our sections
      s.refresh($('.homeSlide'));
   </script>
</body>
  
   
<footer class="w3-container w3-padding-64 w3-center w3-black w3-xlarge">

   
</footer>

   

</html>
